<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Профиль</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="icon" href="/icons/icon.png" type="image/x-icon" />
    <link href="authreg/profile.css" rel="stylesheet" />
  </head>
  <body>
    <section class="section about-section gray-bg" id="about">
      <div class="container">
        <div class="row align-items-center flex-row-reverse">
          <div class="col-lg-6" style="text-align: center">
            <div class="about-text go-to">
              <h3 class="dark-color" style="color: black">
                Личная информация:
              </h3>
              <div class="row about-list">
                <div class="col-md-6">
                  <div class="media">
                    <label style="color: black">Имя</label>
                    <p>
                      <input
                        class="form-control"
                        id="name"
                        name="name"
                        style="width: 50%"
                      />
                    </p>
                  </div>
                  <div class="media">
                    <label style="color: black">Возраст</label>
                    <p>
                      <input
                        class="form-control"
                        id="age"
                        name="age"
                        style="width: 50%"
                      />
                    </p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="media">
                    <label style="color: black">Моб. номер</label>
                    <p>
                      <input
                        class="form-control"
                        id="numphone"
                        name="numphone"
                        style="width: 50%"
                      />
                    </p>
                  </div>
                  <div class="media">
                    <label style="color: black">Адрес</label>
                    <p>
                      <input
                        class="form-control"
                        id="city"
                        name="city"
                        style="width: 50%"
                      />
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <a href="/"
              ><button style="border-radius: 5px">На главную</button></a
            >
            <a href="/accounts/logout"
              ><button style="border-radius: 5px">Выход</button></a
            >
          </div>
          <div class="col-lg-6">
            <div class="about-avatar">
              <img
                src="https://bootdey.com/img/Content/avatar/avatar7.png"
                title=""
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      const elAge = document.querySelector("#age");
      elAge.addEventListener("change", function () {
        fetch("accounts/saveage?value=" + this.value);
      });
    </script>
    <script>
      const elCity = document.querySelector("#city");
      elCity.addEventListener("change", function () {
        fetch("accounts/savecity?value=" + this.value);
      });
    </script>
    <script>
      const elName = document.querySelector("#name");
      elName.addEventListener("change", function () {
        fetch("accounts/savename?value=" + this.value);
      });
    </script>
    <script>
      const elPhone = document.querySelector("#numphone");
      elPhone.addEventListener("change", function () {
        fetch("accounts/savenumphone?value=" + this.value);
      });
    </script>
  </body>
</html>
